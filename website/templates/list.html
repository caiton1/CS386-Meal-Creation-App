<!-- shopping_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <meta charset="UTF-8">
    <title>Shopping List</title>
</head>
<body>
    <div class="navigation highlight">
    </div>

    <header>
        <h1>Shopping List</h1>
    </header>

    <div id="shopping-list">
        <h2>Ingredients</h2>
        <ul>
            {% for ingredient, details in shopping_list.items() %}
                <li>{{ ingredient }} - {{ details }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
