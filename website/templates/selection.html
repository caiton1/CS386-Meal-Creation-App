<h1>{{recipeName}}</h1>
<script src="{{ url_for('static',filename='script.js') }}"></script>
<form action="" method="post">
  <p><input type="submit" value="{{fav}}" \ /></p>
</form>
<h2>Ingredients</h2>
<ul>
  {% for ingredient in dataInput.Ingredients %}
  <li>{{ingredient}}</li>
  {% endfor %}
</ul>
<h2>Directions</h2>
<ol>
  {% for direction in dataInput.Directions %}
  <li>{{direction}}</li>
  {% endfor %}
</ol>
